version: '3.8'

services:
  # Frontend (Existing Next.js App)
  frontend:
    build:
      context: ./chat-platform
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - KNOWLEDGE_BASE_API_URL=http://knowledge-base:8000
      - AI_AGENT_API_URL=http://ai-agent:8001
    depends_on:
      - knowledge-base
      - ai-agent
    networks:
      - makkn-network

  # Microservice 1: Knowledge Base Service
  knowledge-base:
    build:
      context: ./knowledge-base-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - QDRANT_URL=http://qdrant:6333
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      - mongo
      - qdrant
      - redis
    networks:
      - makkn-network
    volumes:
      - ./knowledge-base-service:/app

  # Microservice 2: AI Agent Service
  ai-agent:
    build:
      context: ./ai-agent-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - KNOWLEDGE_BASE_URL=http://knowledge-base:8000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LITELLM_MODEL=gemini/gemini-2.5-flash
    depends_on:
      - redis
      - knowledge-base
    networks:
      - makkn-network
    volumes:
      - ./ai-agent-service:/app

  # MongoDB for Metadata
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - makkn-network

  # Qdrant for Vector Search
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - makkn-network

  # Redis for Caching & Pub/Sub
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - makkn-network

networks:
  makkn-network:
    driver: bridge

volumes:
  mongo_data:
  qdrant_data:
